<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>


    <header>
        <a>Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="controlador-despesa.html">Controlador de Despesas</a></li>
                <li><a href="detalhadas.html">Despesas Detalhadas</a></li>
                <li><a href="extrato.html">Extrato</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <section class="section" id="sessao-cadastro">
            <div>
                <h2>Controlador de Despesas</h2>

                <label for="valor-da-despesa">Valor:</label>
                <input type="number" name="valor-da-despesa" id="valor-da-despesa">

                <label for="tipo-da-despesa">Tipo:</label>
                <select name="tipo-da-despesa" id="tipo-da-despesa">
                    <option value="alimentacao">Alimentação</option>
                    <option value="transporte">Transporte</option>
                    <option value="casa">Casa</option>
                </select>

                <label for="descricao-da-despesa">Descrição:</label>
                <input type="text" name="descricao-da-despesa" id="descricao-da-despesa">

                <button onclick="cadastraNovaDespesa()">Cadastrar Despesa!</button>
            </div>
        </section>
    </main>

</body>
</html>
